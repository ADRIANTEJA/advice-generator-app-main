<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/colorSheet.css">
  <link rel="stylesheet" href="CSS/fontSheet.css">
  <link rel="stylesheet" href="CSS/desktopSheet.css">
  <link rel="stylesheet" href="CSS/mobileSheet.css">

  <script defer src="JS/loadAdviceScript.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="main-container">

    <p class="advice-id" advice-id>Advice #</p>
    <p class="advice" advice></p>
    <img class="divider-mobile" src="images/pattern-divider-mobile.svg">
    <img class="divider-desktop" src="images/pattern-divider-desktop.svg">

    <button aria-label="Generates a random advice" type="button" class="generate-advice-button" generate-advice-button>
      <img class="dice-icon" src="images/icon-dice.svg">
    </button>
  </div>
